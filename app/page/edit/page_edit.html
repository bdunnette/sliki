<form ng-submit="savePage()">
  <div class="form-group">
    <label for="pageTitle">Title</label>
    <input type="text" class="form-control" id="pageTitle" ng-model="page.title" placeholder="Title">
  </div>
  <text-angular ng-model="page.body"></text-angular>
  <button type="submit" class="btn btn-default">Save</button>
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout=5000>{{alert.msg}}</uib-alert>
</form>
