<a class="btn btn-success" href="#/page/new/edit">New Page</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="page in db.rows">
      <td class="span2">
        <a ng-href="#/page/{{ page.id }}">{{ page.key }}</a>
      </td>
      <td class="span6" ng-bind-html="page.value.body"></td>
    </tr>
  </tbody>
</table>
